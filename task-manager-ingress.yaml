# task-manager-ingress.yaml
# Ingress para acceso externo a la Task Manager API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-manager-ingress
  labels:
    app: task-manager-api
  annotations:
    # Especificar que use nginx como ingress controller
    kubernetes.io/ingress.class: "nginx"
    
    # Configuraciones de NGINX
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # CORS para desarrollo (opcional)
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
spec:
  rules:
  # Regla principal: todo el tráfico va a la API
  - host: task-manager.local
    http:
      paths:
      # Health checks (alta prioridad)
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: task-manager-api
            port:
              number: 3000
      
      # API endpoints (rutas específicas)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: task-manager-api
            port:
              number: 3000
      
      # Catch-all para cualquier otra ruta
      - path: /
        pathType: Prefix
        backend:
          service:
            name: task-manager-api
            port:
              number: 3000